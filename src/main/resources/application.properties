# Configuración de la base de datos H2 (Base de datos en memoria - provisional)
spring.datasource.url=jdbc:h2:mem:sabor_gourmet
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para ver la base de datos desde el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.pe.edu.uni.saborgourmet=DEBUG

