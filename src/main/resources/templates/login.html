<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 50%, #A0826D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #F5F1EB;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(111, 78, 55, 0.4);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            border: 1px solid #D4C4B0;
        }
        .btn-marron {
            background-color: #6F4E37;
            border-color: #6F4E37;
            color: white;
        }
        .btn-marron:hover {
            background-color: #5A3D2A;
            border-color: #5A3D2A;
            color: white;
        }
        .text-marron {
            color: #6F4E37 !important;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-cup-hot text-marron" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Sabor Gourmet</h2>
            <p class="text-muted">Sistema de Gestión</p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-marron w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
