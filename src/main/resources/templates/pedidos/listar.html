<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Pedidos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Pedidos</h2>
            <a href="/pedidos/nuevo" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                <i class="bi bi-plus-circle"></i> Nuevo Pedido
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mesa</th>
                            <th>Cliente</th>
                            <th>Fecha/Hora</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.idPedido}"></td>
                            <td th:text="${pedido.mesa?.numero}"></td>
                            <td th:text="${pedido.cliente?.nombreCompleto ?: 'No registrado'}"></td>
                            <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${pedido.estado.toString() == 'PENDIENTE'} ? 'bg-warning' : 
                                                       (${pedido.estado.toString() == 'EN_PREPARACION'}) ? 'bg-info' :
                                                       (${pedido.estado.toString() == 'SERVIDO'}) ? 'bg-success' : 'bg-secondary'"
                                      th:text="${pedido.estado}"></span>
                            </td>
                            <td>
                                <a th:href="@{/pedidos/editar/{id}(id=${pedido.idPedido})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/pedidos/cambiar-estado/{id}(id=${pedido.idPedido})}" method="post" class="d-inline">
                                    <select name="estado" class="form-select form-select-sm d-inline" style="width: auto;" onchange="this.form.submit()">
                                        <option th:value="PENDIENTE" th:selected="${pedido.estado.toString() == 'PENDIENTE'}">Pendiente</option>
                                        <option th:value="EN_PREPARACION" th:selected="${pedido.estado.toString() == 'EN_PREPARACION'}">En Preparación</option>
                                        <option th:value="SERVIDO" th:selected="${pedido.estado.toString() == 'SERVIDO'}">Servido</option>
                                        <option th:value="CERRADO" th:selected="${pedido.estado.toString() == 'CERRADO'}">Cerrado</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
