<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mesas - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Mesas</h2>
            <a href="/admin/mesas/nuevo" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                <i class="bi bi-plus-circle"></i> Nueva Mesa
            </a>
        </div>

        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Mesas disponibles: <strong th:text="${disponibles}"></strong>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Número</th>
                            <th>Capacidad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mesa : ${mesas}">
                            <td th:text="${mesa.idMesa}"></td>
                            <td th:text="${mesa.numero}"></td>
                            <td th:text="${mesa.capacidad}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${mesa.estado.toString() == 'DISPONIBLE'} ? 'bg-success' : 
                                                       (${mesa.estado.toString() == 'OCUPADA'}) ? 'bg-danger' :
                                                       (${mesa.estado.toString() == 'RESERVADA'}) ? 'bg-warning' : 'bg-secondary'"
                                      th:text="${mesa.estado}"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/mesas/editar/{id}(id=${mesa.idMesa})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/mesas/eliminar/{id}(id=${mesa.idMesa})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro de eliminar esta mesa?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
