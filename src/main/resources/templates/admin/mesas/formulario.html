<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${mesa.idMesa != null} ? 'Editar Mesa' : 'Nueva Mesa'">Mesa - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${mesa.idMesa != null} ? 'Editar Mesa' : 'Nueva Mesa'"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/mesas/guardar}" th:object="${mesa}" method="post">
                    <input type="hidden" th:field="*{idMesa}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label">NÃºmero de Mesa</label>
                            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                            <div th:if="${#fields.hasErrors('numero')}" class="text-danger" th:errors="*{numero}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="capacidad" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" min="1" required>
                            <div th:if="${#fields.hasErrors('capacidad')}" class="text-danger" th:errors="*{capacidad}"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}">
                                <option th:value="DISPONIBLE" th:text="'Disponible'"></option>
                                <option th:value="OCUPADA" th:text="'Ocupada'"></option>
                                <option th:value="RESERVADA" th:text="'Reservada'"></option>
                                <option th:value="MANTENIMIENTO" th:text="'Mantenimiento'"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a href="/admin/mesas" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
