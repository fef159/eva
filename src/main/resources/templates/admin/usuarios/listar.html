<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Usuarios</h2>
            <a href="/admin/usuarios/nuevo" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre de Usuario</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.idUsuario}"></td>
                            <td th:text="${usuario.nombreUsuario}"></td>
                            <td>
                                <span class="badge" style="background-color: #6F4E37;" th:text="${usuario.rol}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${usuario.estado.toString() == 'ACTIVO'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${usuario.estado}"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro de eliminar este usuario?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
