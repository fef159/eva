<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.idUsuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${usuario.idUsuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{idUsuario}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                            <div th:if="${#fields.hasErrors('nombreUsuario')}" class="text-danger" th:errors="*{nombreUsuario}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" 
                                   th:attr="required=${usuario.idUsuario == null}">
                            <small class="form-text text-muted" th:if="${usuario.idUsuario != null}">
                                Dejar en blanco para mantener la contraseña actual
                            </small>
                            <div th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" th:field="*{rol}" required>
                                <option value="">Seleccione...</option>
                                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('rol')}" class="text-danger" th:errors="*{rol}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}">
                                <option th:value="ACTIVO" th:text="'Activo'"></option>
                                <option th:value="INACTIVO" th:text="'Inactivo'"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a href="/admin/usuarios" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
