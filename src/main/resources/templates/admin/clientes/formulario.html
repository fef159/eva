<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'">Cliente - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/clientes/guardar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{idCliente}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" th:field="*{dni}" required maxlength="8">
                            <div th:if="${#fields.hasErrors('dni')}" class="text-danger" th:errors="*{dni}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                            <div th:if="${#fields.hasErrors('nombres')}" class="text-danger" th:errors="*{nombres}"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                            <div th:if="${#fields.hasErrors('apellidos')}" class="text-danger" th:errors="*{apellidos}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}">
                            <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}">
                                <option th:value="ACTIVO" th:text="'Activo'"></option>
                                <option th:value="INACTIVO" th:text="'Inactivo'"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a href="/admin/clientes" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
