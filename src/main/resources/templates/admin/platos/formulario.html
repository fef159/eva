<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${plato.idPlato != null} ? 'Editar Plato' : 'Nuevo Plato'">Plato - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-cup-hot"></i> Sabor Gourmet</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${plato.idPlato != null} ? 'Editar Plato' : 'Nuevo Plato'"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/platos/guardar}" th:object="${plato}" method="post">
                    <input type="hidden" th:field="*{idPlato}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                <option value="">Seleccione...</option>
                                <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('tipo')}" class="text-danger" th:errors="*{tipo}"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0.01" required>
                            <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}">
                                <option th:value="ACTIVO" th:text="'Activo'"></option>
                                <option th:value="INACTIVO" th:text="'Inactivo'"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn" style="background-color: #6F4E37; color: white; border-color: #6F4E37;">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a href="/admin/platos" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
