<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6F4E37;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-cup-hot"></i> Sabor Gourmet
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Dashboard</h1>
        
        <div class="row">
            <div class="col-md-3 mb-4" sec:authorize="hasRole('ADMIN')">
                <div class="card text-white" style="background-color: #8B6F47;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Clientes</h6>
                                <h3>0</h3>
                            </div>
                            <i class="bi bi-people fs-1"></i>
                        </div>
                        <a href="/admin/clientes" class="text-white text-decoration-none">Ver más →</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4" sec:authorize="hasAnyRole('MOZO','COCINERO','ADMIN')">
                <div class="card text-white" style="background-color: #A0826D;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Pedidos</h6>
                                <h3>0</h3>
                            </div>
                            <i class="bi bi-cart fs-1"></i>
                        </div>
                        <a href="/pedidos" class="text-white text-decoration-none">Ver más →</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4" sec:authorize="hasAnyRole('CAJERO','ADMIN')">
                <div class="card text-white" style="background-color: #C9A961;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Ventas</h6>
                                <h3>0</h3>
                            </div>
                            <i class="bi bi-currency-dollar fs-1"></i>
                        </div>
                        <a href="/ventas" class="text-white text-decoration-none">Ver más →</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4" sec:authorize="hasRole('ADMIN')">
                <div class="card text-white" style="background-color: #6F4E37;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Mesas</h6>
                                <h3>0</h3>
                            </div>
                            <i class="bi bi-table fs-1"></i>
                        </div>
                        <a href="/admin/mesas" class="text-white text-decoration-none">Ver más →</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Accesos Rápidos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3" sec:authorize="hasRole('ADMIN')">
                                <a href="/admin/clientes" class="btn w-100" style="border-color: #6F4E37; color: #6F4E37;">
                                    <i class="bi bi-people"></i> Gestión de Clientes
                                </a>
                            </div>
                            <div class="col-md-3 mb-3" sec:authorize="hasRole('ADMIN')">
                                <a href="/admin/mesas" class="btn w-100" style="border-color: #6F4E37; color: #6F4E37;">
                                    <i class="bi bi-table"></i> Gestión de Mesas
                                </a>
                            </div>
                            <div class="col-md-3 mb-3" sec:authorize="hasRole('ADMIN')">
                                <a href="/admin/platos" class="btn w-100" style="border-color: #6F4E37; color: #6F4E37;">
                                    <i class="bi bi-menu-button"></i> Gestión de Platos
                                </a>
                            </div>
                            <div class="col-md-3 mb-3" sec:authorize="hasAnyRole('MOZO','COCINERO','ADMIN')">
                                <a href="/pedidos" class="btn w-100" style="border-color: #8B6F47; color: #8B6F47;">
                                    <i class="bi bi-cart"></i> Gestión de Pedidos
                                </a>
                            </div>
                            <div class="col-md-3 mb-3" sec:authorize="hasAnyRole('CAJERO','ADMIN')">
                                <a href="/ventas" class="btn w-100" style="border-color: #C9A961; color: #C9A961;">
                                    <i class="bi bi-receipt"></i> Gestión de Ventas
                                </a>
                            </div>
                            <div class="col-md-3 mb-3" sec:authorize="hasRole('ADMIN')">
                                <a href="/admin/usuarios" class="btn w-100" style="border-color: #6F4E37; color: #6F4E37;">
                                    <i class="bi bi-person-gear"></i> Gestión de Usuarios
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
